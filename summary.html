<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Vendor POS • Summary</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="sticky top-0 z-10 bg-white border-b border-slate-200 p-3 flex items-center justify-between">
    <h1 class="text-lg font-semibold">Daily Summary</h1>
    <a href="./src/index.html" class="text-sm text-slate-600 underline">Back to POS</a>
  </header>

  <main class="p-3 max-w-3xl mx-auto">
    <div class="flex items-center gap-3 mb-4">
      <label class="text-sm text-slate-600">Date</label>
      <input id="date" type="date" class="px-3 py-1 rounded-md bg-white border border-slate-200" />
      <button id="refresh" class="px-3 py-1 rounded-md bg-slate-900 text-white">Refresh</button>
      <button id="export-csv" class="px-3 py-1 rounded-md bg-emerald-600 text-white">Export CSV</button>

    </div>

    <!-- KPIs -->
    <section class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-4">
      <div class="bg-white border border-slate-200 rounded-lg p-3">
        <p class="text-xs text-slate-500">Orders</p>
        <p id="kpi-orders" class="text-2xl font-semibold">0</p>
      </div>
      <div class="bg-white border border-slate-200 rounded-lg p-3">
        <p class="text-xs text-slate-500">Revenue</p>
        <p id="kpi-revenue" class="text-2xl font-semibold">₹0.00</p>
      </div>
      <div class="bg-white border border-slate-200 rounded-lg p-3">
        <p class="text-xs text-slate-500">Avg Ticket</p>
        <p id="kpi-avg" class="text-2xl font-semibold">₹0.00</p>
      </div>
      <div class="bg-white border border-slate-200 rounded-lg p-3">
        <p class="text-xs text-slate-500">Items Sold</p>
        <p id="kpi-items" class="text-2xl font-semibold">0</p>
      </div>
    </section>

    <!-- Top items -->
    <section class="bg-white border border-slate-200 rounded-lg">
      <div class="p-3 border-b border-slate-200 flex items-center justify-between">
        <h2 class="font-semibold">Top Items</h2>
      </div>
      <ul id="top-list" class="divide-y divide-slate-200"></ul>
    </section>
  </main>

  <script type="module" src="./src/summary.js"></script>
  <script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./src/sw.js').catch(console.error);
  });
}
</script>
</body>
</html>
