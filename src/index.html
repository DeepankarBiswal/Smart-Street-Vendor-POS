<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Vendor POS</title>
    <link rel="stylesheet" href="./output.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <script type="module" src="./app.js"></script>
  <script type="module" src="./money.js"></script>
  <body class="bg-slate-50 text-slate-900">
    <!-- Header -->
    <header
      class="sticky top-0 z-10 bg-white border-b border-slate-200 p-3 flex items-center justify-between"
    >
      <div>
        <h1 class="text-lg font-semibold">Smart Vendor POS</h1>
        <p id="pos-date" class="text-xs text-slate-500">Today • 00:00</p>
      </div>
      <div class="text-right">
        <p class="text-xs text-slate-500">Total</p>
        <p id="pos-total" class="text-2xl font-bold">₹0.00</p>
      </div>
    </header>

    <!-- Category Tabs -->
   <nav class="bg-white border-b border-slate-200 px-3">
  <div class="py-2 flex items-center gap-2">
    <ul class="flex gap-2 overflow-x-auto">
      <li><button data-category="All" class="px-3 py-1 rounded-full bg-slate-900 text-white text-sm">All</button></li>
      <li><button data-category="Snacks" class="px-3 py-1 rounded-full bg-slate-100 text-slate-700 text-sm">Snacks</button></li>
      <li><button data-category="Drinks" class="px-3 py-1 rounded-full bg-slate-100 text-slate-700 text-sm">Drinks</button></li>
      <li><button data-category="Desserts" class="px-3 py-1 rounded-full bg-slate-100 text-slate-700 text-sm">Desserts</button></li>
      <li><button data-category="Specials" class="px-3 py-1 rounded-full bg-slate-100 text-slate-700 text-sm">Specials</button></li>
    </ul>
    <input id="search" type="search" placeholder="Search…" class="ml-auto w-36 sm:w-64 px-3 py-1 rounded-full bg-slate-100 text-sm outline-none focus:ring-2 focus:ring-slate-300" />
  </div>
</nav>



    <!-- Item Grid -->
    <main class="p-3 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3"></main>

    <!-- Floating Cart Button -->
    <button
      id="open-cart"
      class="fixed bottom-4 right-4 rounded-full bg-slate-900 text-white px-4 py-3 shadow-lg"
    >
      Cart • ₹0.00
    </button>

    <!-- Cart Drawer -->
    <section id="cart-drawer" class="fixed inset-x-0 bottom-0 translate-y-full transition-transform duration-200 bg-white border-t border-slate-200 shadow-2xl">
  <!-- Drawer header -->
  <div class="p-3 flex items-center justify-between">
    <h2 class="font-semibold">Cart</h2>
    <button id="close-cart" class="text-slate-600">Close</button>
  </div>

  <!-- Cart items list -->
  <div class="max-h-64 overflow-y-auto divide-y divide-slate-200">
    <div class="p-3 text-slate-500 text-sm">No items yet</div>
  </div>

  <!-- Totals and actions -->
  <div class="p-3 border-t border-slate-200">
    <div class="flex items-center justify-between text-sm text-slate-600">
      <span>Subtotal</span>
      <span id="cart-subtotal">₹0.00</span>
    </div>

    <div class="flex items-center justify-between text-sm text-slate-600">
      <label for="inp-discount" class="flex items-center gap-2">
        <span>Discount</span>
        <input id="inp-discount" type="number" min="0" max="100" step="1"
          class="w-16 px-2 py-1 rounded bg-slate-100 text-slate-800 text-right" />
        <span>%</span>
      </label>
      <span id="cart-discount">- ₹0.00</span>
    </div>

    <div class="flex items-center justify-between text-sm text-slate-600">
      <label for="inp-tax" class="flex items-center gap-2">
        <span>Tax</span>
        <input id="inp-tax" type="number" min="0" max="100" step="1"
          class="w-16 px-2 py-1 rounded bg-slate-100 text-slate-800 text-right" />
        <span>%</span>
      </label>
      <span id="cart-tax">₹0.00</span>
    </div>

    <div class="flex items-center justify-between text-lg font-semibold mt-1">
      <span>Total</span>
      <span id="cart-total">₹0.00</span>
    </div>

    <div class="mt-3 grid grid-cols-2 gap-2">
      <button id="pay-cash" class="bg-emerald-600 text-white py-2 rounded-md">Cash</button>
      <button id="pay-upi" class="bg-indigo-600 text-white py-2 rounded-md">UPI</button>
    </div>
  </div>
</section>


    <script>
      // Minimal interactivity for the drawer
      const drawer = document.getElementById("cart-drawer");
      document.getElementById("open-cart").addEventListener("click", () => {
        drawer.classList.remove("translate-y-full");
      });
      document.getElementById("close-cart").addEventListener("click", () => {
        drawer.classList.add("translate-y-full");
      });
    </script>
  </body>
</html>
<script type="module" src="./app.js"></script>
