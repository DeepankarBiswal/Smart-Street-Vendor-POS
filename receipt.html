<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Receipt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media print {
        .no-print {
          display: none !important;
        }
        body {
          background: #fff;
        }
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <main
      class="max-w-sm mx-auto bg-white border border-slate-200 rounded-lg p-4 mt-4"
    >
      <header class="text-center mb-2">
        <h1 class="text-lg font-semibold">Smart Vendor POS</h1>
        <p class="text-xs text-slate-500" id="rcpt-time"></p>
      </header>

      <section class="text-xs">
        <div class="flex justify-between">
          <span>Order</span><span id="rcpt-id">-</span>
        </div>
        <div class="flex justify-between">
          <span>Payment</span><span id="rcpt-pay">-</span>
        </div>
      </section>

      <hr class="my-2" />

      <section id="rcpt-lines" class="text-sm"></section>

      <hr class="my-2" />

      <section class="text-sm">
        <div class="flex justify-between">
          <span>Subtotal</span><span id="rcpt-sub">₹0.00</span>
        </div>
        <div class="flex justify-between">
          <span>Discount</span><span id="rcpt-disc">- ₹0.00</span>
        </div>
        <div class="flex justify-between">
          <span>Tax</span><span id="rcpt-tax">₹0.00</span>
        </div>
        <div class="flex justify-between font-semibold mt-1">
          <span>Total</span><span id="rcpt-total">₹0.00</span>
        </div>
      </section>

      <p id="rcpt-note" class="text-[11px] text-slate-500 mt-2"></p>

      <div class="no-print mt-3 grid grid-cols-2 gap-2">
  <button id="btn-print" class="bg-slate-900 text-white py-2 rounded-md">Print</button>
  <button id="btn-share" class="bg-emerald-600 text-white py-2 rounded-md">Share</button>
</div>

    </main>

    <script type="module" src="./src/receipt.js"></script>
  </body>
</html>
